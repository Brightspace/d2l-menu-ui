<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">

<dom-module id="d2l-menu-item-styles">
	<template>
		<style>

			:host {
				background-color: #ffffff;
				box-sizing: border-box;
				cursor: pointer;
				display: block;
				font-size: 0.8rem;
				outline: none;
				width: 100%;
			}

			:host([disabled]), :host([disabled]:hover), :host([disabled]:focus) {
				cursor: default;
				opacity: 0.75;
			}

			:host([hidden]) {
				display: none;
			}

			.d2l-menu-item-main {
				align-items: center;
				display: flex;
				overflow: hidden;
			}

			.d2l-menu-item-main > d2l-icon {
				flex-shrink: 0;
				padding-right: 10px;
			}

			:host-context([dir="rtl"]) .d2l-menu-item-main > d2l-icon {
				padding-left: 10px;
				padding-right: 0;
			}

			.d2l-menu-item-main > d2l-icon:not([icon]) {
				display: none;
			}

			:host(:hover) .d2l-menu-item-main > d2l-icon,
			:host(:focus) .d2l-menu-item-main > d2l-icon {
				color: var(--d2l-color-celestine);
			}

		</style>
	</template>
</dom-module>
