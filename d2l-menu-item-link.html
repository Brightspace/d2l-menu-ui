<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-menu-item-styles.html">
<link rel="import" href="d2l-menu-item-behavior.html">

<dom-module id="d2l-menu-item-link">

	<template>
		<style include="d2l-menu-item-styles">

			:host {
				display: block;
				padding: 0;
			}

			:host > a {
				color: inherit;
				display: block;
				line-height: 1rem;
				outline: none;
				overflow-x: hidden;
				padding: 0.75rem 1rem;
				text-decoration: none;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

		</style>
		<a href$="[[href]]" tabindex="-1" on-click="_onClick">[[text]]</a>
	</template>

	<script>
		Polymer({
			is: 'd2l-menu-item-link',

			behaviors: [
				window.D2L.PolymerBehaviors.MenuItemBehavior
			],

			properties: {
				href: String,
				preventDefault: {
					type: Boolean,
					reflectToAttribute: true
				}
			},

			_onClick: function(e) {
				if (this.preventDefault) {
					e.preventDefault();
				}
			}

		});
	</script>

</dom-module>
