<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '/node_modules/@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-menu.js';
			import '../d2l-menu-item-checkbox.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-menu-item-checkbox (imported from core)">
			<h2>Checkbox Menu</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-menu label="Checkbox Menu" style="max-width:400px;">
						<d2l-menu-item-checkbox text="Checkbox 1 with a very long title that will be cut off" value="1"></d2l-menu-item-checkbox>
						<d2l-menu-item-checkbox text="Checkbox 2" value="2"></d2l-menu-item-checkbox>
						<d2l-menu-item-checkbox text="Checkbox 3" value="3"></d2l-menu-item-checkbox>
					</d2l-menu>
					<script>
						document.body.addEventListener('d2l-menu-item-change', function(e) {
							// eslint-disable-next-line no-console
							console.log('item selection changed:', e.target);
						});
					</script>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
